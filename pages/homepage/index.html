<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stocket API - Homepage</title>
        <link rel="stylesheet" href="/homepage/styles.css" type = 'text/css'>
        <link rel="stylesheet" href="../base.css" type = 'text/css'>
        <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>

    <body>
        <div id = 'content-wrapper'>
            <div id = 'form-wrapper'>
                <form id = 'form'>
                    <div id = 'logo-wrapper'>
                        <img id = 'icon' src = '../resources/icon.jpg'>
                        <h1 id = 'icon-name'>Stocket</h1>
                    </div>
                    <div id = 'form-content-wrapper'>
                        <div id = 'fcw2'>
                            <div id = 'fcw3'>
                                <div id = 'tabs'>
                                    <h1 class = 'tab-text' id = 'signin-text'>Sign In</h1>
                                    <h1 class = 'tab-text-spacer'>&nbsp;&nbsp;|&nbsp;</h1>
                                    <div id = 'tab-divider'></div>
                                    <h1 class = 'tab-text' id = 'signup-text'>Sign Up</h1>
                                </div>
                                <div id = 'signin-content'>
                                    <input id = 'signin-email' type="text" placeholder="Email">
                                    <input id = 'signin-password' type = 'password' placeholder="Password">
                                    <input id = 'signin-submit' type = 'submit' value = "Log In">
                                </div>
                                <div id = 'signup-content'>
                                    <input id = 'signup-email' type = "text" placeholder="Email">
                                    <input type = 'password' placeholder="Password">
                                    <input id = 'passconfirm' type = 'password' placeholder="Confirm Password">
                                    <input id = 'signup-submit' type = 'submit' value = "Sign Up">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>

    <footer>
        <script src = '/homepage/script.js'></script>
    </footer>
</html>
